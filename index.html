        /* Style de base */
        body {
            font-family: 'Arial', sans-serif;

            display: flex;
            flex-direction: column;
            background-color: rgb(6, 2, 46)

        /* Conteneur principal */
        .image-texte {
            position: relative;

        }
        
        /* L'image */
        .image-texte img {
            width: 100%;
            display: block;
            border-radius: 15px;
            margin-top: 30px;
        }
        
        /* Texte superposé */
        .texte-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7); /* Fond noir semi-transparent */
            color: white;
            padding: 20px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        
        /* Titre */
        .texte-overlay h2 {
            margin: 0;
            font-size: 28px;
            color: rgb(241, 241, 245);
        }
        
        /* Description */
        .texte-overlay p {
            margin: 10px 0 0;
            font-size: 16px;
        }
       
        header {
            font-size: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-top: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            border-radius: 30px;
            text-align: center;
            background-color: rgb(247, 201, 250);

        } 
        
        b {
            display: block;
            text-align: center;
        }
        
        .Bouton {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px 0;
        }
        
        button {
            border-radius: 15px;
            padding: 8px 15px;
        }
        
        .Bouton a {
            font-family: calibri;
            font-weight: 900;
            color: rgb(10, 10, 10);
            font-size: 16px;
            text-decoration: none;
        }
        
        /* Footer */
        footer {
            background-color: rgb(247, 201, 250);
            padding: 20px;
            text-align: center;
            border-radius: 30px;
            margin-top: 30px;
            font-family: 'Arial', sans-serif;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }
        
        .social-links a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
        
        .copyright {
            font-size: 14px;
            color: #333;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            header {
                font-size: 30px;
            }
            
            .texte-overlay h2 {
                font-size: 22px;
            }
            
            .texte-overlay p {
                font-size: 14px;
            }
            
            .Bouton {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 80%;
                margin: 5px 0;
            }
        }
        
        @media (max-width: 480px) {
            header {
                font-size: 24px;
            }
            
            .texte-overlay {
                padding: 10px;
            }
            
            .texte-overlay h2 {
                font-size: 18px;
            }
        }
